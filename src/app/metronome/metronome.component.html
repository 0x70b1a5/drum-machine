<div class="metronome">
  <div [ngClass]="isFlashing ? 'flashing' : 'not-flashing'"></div>
  <div class="bpm-slider-container">
    <div class="bpm-adjustment-container">
      <button (click)="decreaseBpm()"><</button>
      <div class="bpm-number">{{bpm}} BPM</div>
      <button (click)="increaseBpm()">></button>
    </div>
    <input type="range"
           min="40"
           max="220"
           #ref
           (input)="updateBpm(ref.value)"
           [(ngModel)]="bpm" />
  </div>
  <button (click)="toggle()">{{playing ? 'Stop' : 'Start'}}</button>
</div>
